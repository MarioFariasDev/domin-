<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Marcador de Dominó</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="container">
    <div class="player player-1">
        <h2>Você</h2>
        <div class="score" id="score1">0</div>
        <div class="buttons">
            <button onclick="addPoints(1, 5)">+5</button>
            <button onclick="addPoints(1, 10)">+10</button>
            <button onclick="addPoints(1, 15)">+15</button>
            <button onclick="addPoints(1, 20)">+20</button>
            <button class="minus" onclick="addPoints(1, -5)">-5</button>
            <button onclick="checkGalo(1)">🐓 Galo</button>
        </div>
    </div>

    <div class="player player-2">
        <h2>Adversário</h2>
        <div class="score" id="score2">0</div>
        <div class="buttons">
            <button onclick="addPoints(2, 5)">+5</button>
            <button onclick="addPoints(2, 10)">+10</button>
            <button onclick="addPoints(2, 15)">+15</button>
            <button onclick="addPoints(2, 20)">+20</button>
            <button class="minus" onclick="addPoints(2, -5)">-5</button>
            <button onclick="checkGalo(2)">🐓 Galo</button>
        </div>
    </div>
</div>

<audio id="galoAudio" src="galo.mp3" preload="auto"></audio>
<script src="script.js"></script>
</body>
</html>
